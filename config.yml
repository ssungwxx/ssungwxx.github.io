baseURL: https://ssungwxx.github.io

languageCode: en-us
title: "SugnwooKim's place"
theme: "toha"

languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
 
# Enable global emoji support
enableEmoji: true

params:
  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/ssungwxx/ssungwxx.github.io
  gitBranch: main

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  newsletter:
    enable: false

  background: images/background-sunset.jpeg
  logo:
    main: images/cat.png
    inverted: images/cat.png
    favicon: images/cat.png
